# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

pr: none
trigger:
  branches:
    include:
      - refs/heads/master
      - refs/tags/*

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- task: Docker@1
  displayName: Login
  inputs:
    containerRegistryType: Container Registry
    dockerRegistryEndpoint: deislabs-registry
    command: login

- task: DownloadSecureFile@1
  inputs:
    secureFile: kubeconfig

- script: |
     make verify
  workingDirectory: '$(modulePath)'
  displayName: 'Verify'

- script: |
     make build
  workingDirectory: '$(modulePath)'
  displayName: 'Build'

- script: |
     make test-unit
  workingDirectory: '$(modulePath)'
  displayName: 'Unit Test'

- script: |
    make xbuild-all
  workingDirectory: '$(modulePath)'
  displayName: 'Cross Compile'

- script: |
    export KUBECONFIG=$DOWNLOADSECUREFILE_SECUREFILEPATH
    make test-integration
  workingDirectory: '$(modulePath)'
  displayName: 'Integration Test'

- script: |
    export KUBECONFIG=$DOWNLOADSECUREFILE_SECUREFILEPATH
    make test-cli
  workingDirectory: '$(modulePath)'
  displayName: 'CLI Test'

- script: |
    sudo make ajv
    make build-bundle validate-bundle publish-bundle
  workingDirectory: '$(modulePath)'
  displayName: 'Publish Example Bundles'
  
- script: |
    AZURE_STORAGE_CONNECTION_STRING=$(AZURE_STORAGE_CONNECTION_STRING) make publish
  workingDirectory: '$(modulePath)'
  displayName: 'Publish'
