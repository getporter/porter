trigger:
  branches:
    include:
      - refs/heads/main
      - refs/heads/release/*

# Do not run on pull requests
pr: none

parameters:
  - name: shouldPublish
    type: boolean
    default: true
  - name: skipTests
    type: boolean
    default: false
  - name: publishExamples
    type: boolean
    default: false

extends:
  template: azure-pipelines.release-template.yml
  parameters:
    skipTests: ${{parameters.skipTests}}
    shouldPublish: ${{parameters.shouldPublish}}
    publishExamples: ${{parameters.publishExamples}}
    dualPublish: true
    registry: docker.io/getporter
