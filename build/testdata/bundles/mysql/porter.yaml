schemaVersion: 1.0.1
name: mysql
version: 0.1.4
registry: "localhost:5000"

mixins:
  - exec
  - helm3:
      repositories:
        bitnami:
          url: "https://charts.bitnami.com/bitnami"

credentials:
- name: kubeconfig
  path: /home/nonroot/.kube/config

parameters:
- name: database-name
  type: string
  default: mydb
  env: DATABASE_NAME
- name: mysql-user
  type: string
  default: mysql-admin
  env: MYSQL_USER
- name: namespace
  type: string
  default: 'mysql'
- name: mysql-name
  type: string
  default: porter-ci-mysql
- name: probe-timeout
  description: Timeout for liveness and readiness probes
  type: integer
  default: 1

install:
- exec:
    command: ./helpers.sh
    arguments:
      - install

ping:
  - exec:
      description: "Ping"
      command: ./helpers.sh
      arguments:
        - ping

upgrade:
  - exec:
      command: ./helpers.sh
      arguments:
        - install

uninstall:
  - exec:
      command: echo
      arguments:
        - uninstall mysql

outputs:
  - name: mysql-password
    description: "The mysql database password"
    type: string
    default: "default-password"
    applyTo:
      - install
      - upgrade
    sensitive: true
    path: /cnab/app/outputs/mysql-password
  - name: mysql-root-password
    description: "The mysql root user password"
    default: "default-root-password"
    type: string
    applyTo:
      - install
      - upgrade
    sensitive: true
    path: /cnab/app/outputs/mysql-root-password
