mixins:
- exec
- helm3:
    repositories:
      bitnami:
        url: "https://charts.bitnami.com/bitnami"

name: mysql
version: 0.1.4
registry: "localhost:5000"

credentials:
- name: kubeconfig
  path: /root/.kube/config

parameters:
- name: database-name
  type: string
  default: mydb
  env: DATABASE_NAME
- name: mysql-user
  type: string
  default: mysql-admin
  env: MYSQL_USER
- name: namespace
  type: string
  default: 'mysql'
- name: mysql-name
  type: string
  default: porter-ci-mysql
- name: probe-timeout
  description: Timeout for liveness and readiness probes
  type: integer
  default: 1

install:
- helm3:
    description: "Install MySQL"
    name: "{{ bundle.parameters.mysql-name }}"
    chart: bitnami/mysql
    version: 8.8.34
    namespace: "{{ bundle.parameters.namespace }}"
    replace: true
    set:
      db.name: "{{ bundle.parameters.database-name}}"
      db.user: "{{ bundle.parameters.mysql-user }}"
      primary.readinessProbe.timeout: "{{ bundle.parameters.probe-timeout}}"
      primary.livenessProbe.timeout: "{{ bundle.parameters.probe-timeout}}"
    outputs:
    - name: mysql-root-password
      secret: "{{ bundle.parameters.mysql-name }}"
      key: mysql-root-password
    - name: mysql-password
      secret: "{{ bundle.parameters.mysql-name }}"
      key: mysql-password

ping:
  - exec:
      description: "Ping"
      command: ./helpers.sh
      arguments:
        - ping

upgrade:
  - helm3:
      description: "Upgrade MySQL"
      name: "{{ bundle.parameters.mysql-name }}"
      namespace: "{{ bundle.parameters.namespace }}"
      chart: bitnami/mysql
      version: 8.8.34
      outputs:
      - name: mysql-root-password
        secret: "{{ bundle.parameters.mysql-name }}"
        key: mysql-root-password
      - name: mysql-password
        secret: "{{ bundle.parameters.mysql-name }}"
        key: mysql-password

uninstall:
- helm3:
    description: "Uninstall MySQL"
    purge: true
    releases:
      - "{{ bundle.parameters.mysql-name }}"

outputs:
  - name: mysql-password
    description: "The mysql database password"
    type: string
    default: "default-password"
    applyTo:
      - install
      - upgrade
    sensitive: true
  - name: mysql-root-password
    description: "The mysql root user password"
    default: "default-root-password"
    type: string
    applyTo:
      - install
      - upgrade
    sensitive: true
