schemaVersion: 1.0.0
name: wordpress
version: 0.1.4
registry: "localhost:5000"

mixins:
  - exec
  - helm3:
      repositories:
        bitnami:
          url: "https://charts.bitnami.com/bitnami"

dependencies:
  requires:
    - name: mysql
      bundle:
        reference: localhost:5000/mysql:v0.1.4
      parameters:
        database-name: wordpress
        mysql-user: wordpress
        namespace: wordpress

credentials:
- name: kubeconfig
  path: /home/nonroot/.kube/config

parameters:
- name: wordpress-name
  type: string
  default: porter-ci-wordpress
  env: WORDPRESS_NAME
- name: wordpress-password
  type: string
  sensitive: true
  applyTo:
    - install
    - upgrade
- name: namespace
  type: string
  default: 'wordpress'

install:
  - exec:
      command: ./helpers.sh
      arguments:
        - install

upgrade:
  - exec:
      command: ./helpers.sh
      arguments:
        - install

ping:
  - exec:
      description: "Ping"
      command: ./helpers.sh
      arguments:
        - ping

uninstall:
  - exec:
      command: echo
      arguments:
        - uninstalled

outputs:
  - name: wordpress-password
    description: "The Wordpress installation password"
    type: string
    default: "default-password"
    applyTo:
      - "install"
      - "upgrade"
    sensitive: true
    path: /cnab/app/outputs/wordpress-password
