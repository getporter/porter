# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger: none

variables:
  GOVERSION: '1.13.10'
  System.Debug: false

  jobs:
    - template: templates/pr-automatic.yml  
      parameters:
        pool:
          vmImage: 'macOS-10.15'
        goversion: '$(GOVERSION)'
        debug: $(System.Debug)
    
    - template: templates/pr-automatic.yml  
      parameters:
        pool:
          vmImage: 'ubuntu-18.04'
        goversion: '$(GOVERSION)'
        debug: $(System.Debug)