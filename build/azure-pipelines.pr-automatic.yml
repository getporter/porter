# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger: none
pr: 
  - "*"

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  GOVERSION: '1.13.10'

jobs:
- job: setup
  steps:
  - script: ./build/doc-only-build.sh
    name: BUILD
    displayName: 'Check Doc Only Build'

- job: test
  dependsOn: setup
  condition: eq(dependencies.setup.outputs['BUILD.DOCS_ONLY'], 'false')
  steps:
  - task: GoTool@0
    inputs:
      version: '$(GOVERSION)'
  - script: build/azure-pipelines.setup-go-workspace.sh
    displayName: 'Set up the Go workspace'

  - script: |
      make verify
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    displayName: 'Verify'

  - script: |
      make test-unit
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    displayName: 'Unit Test'

- job: compile
  dependsOn: setup
  condition: eq(dependencies.setup.outputs['BUILD.DOCS_ONLY'], 'false')
  steps:
  - task: GoTool@0
    inputs:
      version: '$(GOVERSION)'
  - script: build/azure-pipelines.setup-go-workspace.sh
    displayName: 'Set up the Go workspace'

  - script: |
        make xbuild-all
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    displayName: 'Cross Compile'

- job: validate_example_bundles
  dependsOn: setup
  condition: eq(dependencies.setup.outputs['BUILD.DOCS_ONLY'], 'false')
  steps:
  - task: GoTool@0
    inputs:
      version: '$(GOVERSION)'
  - script: build/azure-pipelines.setup-go-workspace.sh
    displayName: 'Set up the Go workspace'

  - script: |
      make build
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    displayName: 'Build'

  - script: |
      sudo make ajv
      make build-bundle validate-bundle
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    displayName: 'Validate Example Bundles'
