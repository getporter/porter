trigger: none
pr:
  autoCancel: true

pool:
  vmImage: "windows-latest"

stages:
  - stage: Debug
    jobs:
      - job: pr_type
        displayName: "Determine PR Type"
        steps:
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                Get-Process MsMpEng.exe
