namespace = "dev"
debug = true
debug-plugins = true
default-storage = "testdb"
experimental = ["structured-logs"]
default-secrets-plugin = "filesystem"

[logs]
  enabled = true
  level = "debug"

[telemetry]
  enabled = true
  protocol = "gprc"
  insecure = true

[[storage]]
  name = "testdb"
  plugin = "mongodb"

[storage.config]
  url = "mongodb://localhost:27017/porter-test?connect=direct"
