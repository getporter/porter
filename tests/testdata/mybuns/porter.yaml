# This is a test bundle that makes no logical sense, but it does exercise lots of different bundle features

name: mybuns
version: 0.1.2
description: "A very thorough test bundle"
registry: localhost:5000
dockerfile: Dockerfile.tmpl

credentials:
  - name: username
    description: "The name you want on the audit log"
    env: USERNAME

parameters:
  - name: log_level
    description: "How unhelpful would you like the logs to be?"
    type: integer
    minimum: 1
    maximum: 11
    default: 5
  - name: chaos_monkey
    description: "Set to true to make the bundle fail"
    type: boolean
    default: false
  - name: cfg
    description: "A json config file"
    type: file
    default: ''
    path: buncfg.json

outputs:
  - name: mylogs
    applyTo:
      - install
      - upgrade

state:
  - name: magic_file
    path: magic.txt

dependencies:
  required:
    - name: db
      reference: "localhost:5000/mydb:v0.1.0"
      parameters:
        database: bigdb

mixins:
  - exec

customActions:
  dry-run:
    description: "Make sure it will work before you run it"
    stateless: true
    modifies: false
  status:
    description: "Print the installation status"
    stateless: false
    modifies: false

install:
  - exec:
      description: "Let's make some magic"
      command: ./helpers.sh
      arguments:
        - makeMagic
        - "'{{ bundle.credentials.username }} is a unicorn'"
  - exec:
      description: "install"
      command: ./helpers.sh
      arguments:
        - install
      outputs:
        - name: mylogs
          regex: "(.*)"
  - exec:
      description: "roll the dice with your chaos monkey"
      command: ./helpers.sh
      arguments:
        - chaos_monkey
        - "{{ bundle.parameters.chaos_monkey }}"

dry-run:
  - exec:
      description: "Check some things"
      command: echo
      arguments:
        - "All clear!"

status:
  - exec:
      description: "Print config"
      command: cat
      arguments:
        - "{{ bundle.parameters.cfg }}"
  - exec:
      description: "Print magic"
      command: cat
      arguments:
        - magic.txt

boom:
  - exec:
      description: "modify the bundle in unknowable ways"
      command: echo
      arguments:
        - "YOLO"

upgrade:
  - exec:
      description: "Ensure magic"
      command: ./helpers.sh
      arguments:
        - ensureMagic
  - exec:
      description: "upgrade"
      command: ./helpers.sh
      arguments:
        - upgrade
      outputs:
        - name: mylogs
          regex: "(.*)"
  - exec:
      description: "roll the dice with your chaos monkey"
      command: ./helpers.sh
      arguments:
        - chaos_monkey
        - "{{ bundle.parameters.chaos_monkey }}"

uninstall:
  - exec:
      description: "Ensure Magic"
      command: ./helpers.sh
      arguments:
        - ensureMagic
  - exec:
      description: "uninstall"
      command: ./helpers.sh
      arguments:
        - uninstall
  - exec:
      description: "roll the dice with your chaos monkey"
      command: ./helpers.sh
      arguments:
        - chaos_monkey
        - "{{ bundle.parameters.chaos_monkey }}"
