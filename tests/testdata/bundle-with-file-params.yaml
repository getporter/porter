name: mybun
version: 0.1.0
description: "An example Porter configuration"
tag: getporter/porter-hello

mixins:
  - exec

parameters:
  - name: myfile
    type: file
    path: /root/myfile
  - name: myotherfile
    type: file
    path: /root/myotherfile
  # This is added to cover bug fix for https://github.com/getporter/porter/issues/835
  # It will be inherently exercised in install_test.go via a default installation
  - name: onlyUpgrade
    type: string
    applyTo:
      - upgrade

outputs:
  - name: myfile
    type: string
    applyTo:
      - install
  - name: myotherfile
    type: file
    path: /root/myotherfile
    applyTo:
      - install

install:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - dump-myfile
      outputs:
        - name: myfile
          path: /root/myfile

upgrade:
  - exec:
      description: "World 2.0"
      command: ./helpers.sh
      arguments:
        - dump-myfile

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - dump-myfile
