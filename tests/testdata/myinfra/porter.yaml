schemaVersion: 1.0.0
name: myinfra
version: 0.1.0
description: "Deploys my infrastructure"
registry: "localhost:5000"

dependencies:
  requires:
    - name: db
      bundle:
        reference: "localhost:5000/mydb:v0.1.0"

mixins:
  - exec

install:
  - exec:
      command: echo
      arguments:
        - "Installing some infrastructure"

upgrade:
  - exec:
      command: echo
      arguments:
        - "Upgrading some infrastructure"

uninstall:
  - exec:
      command: echo
      arguments:
        - "Uninstalling some infrastructure"
