# This is the configuration for Porter
# You must define steps for each action, but the rest is optional
# See https://porter.sh/author-bundles for documentation on how to configure your bundle
# Uncomment out the sections below to take full advantage of what Porter can do!

# Version of the porter.yaml schema used by this file.
schemaVersion: 1.0.0-alpha.1

name: mybun-with-img-reference
version: 0.1.0
description: "An example Porter configuration that contains image reference"
# registry where the bundle is published to by default
registry: "localhost:5000"

images:
  whalesayd:
      description: "Whalesay as a service"
      imageType: "docker"
      repository: "localhost:5000/whalesayd"
      digest: "sha256:499f71eec2e3bd78f26c268bbf5b2a65f73b96216fac4a89b86b5ebf115527b6"
      tag: "latest"

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - install

upgrade:
  - exec:
      description: "World 2.0"
      command: ./helpers.sh
      arguments:
        - upgrade

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall
