schemaVersion: 1.0.1
name: exec-local-script-with-prefix
version: 0.1.0
description: "Test bundle for exec mixin with local script using ./ prefix"
registry: localhost:5000

mixins:
  - exec

install:
  - exec:
      description: "Run local script with ./ prefix"
      command: ./helper.sh
      arguments:
        - install

upgrade:
  - exec:
      description: "Run local script with ./ prefix"
      command: ./helper.sh
      arguments:
        - upgrade

uninstall:
  - exec:
      description: "Run local script with ./ prefix"
      command: ./helper.sh
      arguments:
        - uninstall
