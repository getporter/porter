schemaVersion: 1.0.0-alpha.1
name: exec-outputs
version: 0.2.0
description: "An example Porter bundle demonstrating exec mixin outputs"
registry: ghcr.io/getporter
dockerfile: Dockerfile.tmpl

mixins:
  - exec

parameters:
  - name: kubeconfig
    type: file
    applyTo:
      - add-user
      - get-users
      - test
      - uninstall
    path: /home/nonroot/.kube/config
    source:
      output: kubeconfig
  - name: users.json
    type: file
    applyTo:
      - add-user
      - get-users
    path: /cnab/app/users.json
    source:
      output: users.json
  - name: username
    type: string
    default: wei
    applyTo:
      - add-user

install:
  - exec:
      description: "Create the kubeconfig"
      command: ./cluster.sh
      arguments:
        - create-cluster
  - exec:
      description: "Create users file"
      command: ./cluster.sh
      arguments:
        - generate-users
      outputs:
        - name: admin
          jsonPath: "$.users[0]"
  - exec:
      description: "Use a step-level output"
      command: echo
      arguments:
        - "The admin user is: {{ bundle.outputs.admin }}"
      
add-user:
  - exec:
      description: "Edit a bundle-level output passed in as a parameter"
      command: ./cluster.sh
      arguments:
        - add-user
        - "{{ bundle.parameters.username }}"

# normally, test would not persist a run because of how the customActions is configured, but it has a bundle level output so it will be recorded
customActions:
  test:
    stateless: true
    modifies: false

test:
  - exec:
      description: "Scrape stdout with regex"
      command: ./run-tests.sh
      outputs:
        - name: failed-tests
          regex: '--- FAIL: (.*) \(.*\)'

get-users:
  - exec:
      description: "Parse stdout with jsonPath"
      command: ./cluster.sh
      arguments:
        - dump-users
      outputs:
        - name: user-names
          jsonPath: '$.users'

uninstall:
  - exec:
      description: "Uninstall bundle"
      command: ./cluster.sh
      arguments:
        - uninstall

outputs:
  - name: users.json
    type: file
    path: /cnab/app/users.json
    applyTo:
      - install
      - add-user
  - name: failed-tests
    type: string
    applyTo:
      - test
  - name: user-names
    type: string
    applyTo:
      - get-users
  - name: kubeconfig
    type: file
    path: /home/nonroot/.kube/config
    applyTo:
      - install
