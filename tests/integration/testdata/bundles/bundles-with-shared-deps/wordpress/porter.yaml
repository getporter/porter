schemaVersion: 1.0.0
name: wordpress
version: 0.1.0
description: "An example Porter configuration"
registry: "localhost:5000"

dependencies:
  requires:
    - name: mysql
      bundle:
        reference: localhost:5000/wordpress-mysql:v0.1.0
      sharing:
        mode: true
        group:
          name: myapp

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: '"echo Hello World"'

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: '"echo World 2.0"'

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: '"echo Goodbye World"'
