name: porter-hello
version: 0.1.0
description: "A bundle with a custom action"
registry: getporter

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - install

upgrade:
  - exec:
      description: "Upgrade Hello World"
      command: ./helpers.sh
      arguments:
        - upgrade

zombies:
  - exec:
      description: "Trigger zombie apocalypse"
      command: ./helpers.sh
      arguments:
        - zombies

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall
