schemaVersion: 1.0.0-alpha.1
name: porter-hello
version: 1.0.0
description: "An example Porter configuration"
registry: "localhost:5000"
mixins:
  - exec
install:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - install
status:
  - exec:
      description: "World Status"
      command: ./helpers.sh
      arguments:
        - status
uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall
