mixins:
- helm:
    repositories:
      bitnami:
        url: "https://charts.bitnami.com/bitnami"

name: outputs
version: 0.1.0
registry: getporter

credentials:
- name: kubeconfig
  path: /root/.kube/config

install:
- helm:
    description: "Install MySQL"
    name: test-mysql
    chart: bitnami/mysql
    set:
      db.name: test-mysql-db
      db.user: test-mysql-user
    outputs:
    - name: mysql-root-password
      secret: test-mysql
      key: mysql-root-password
    - name: mysql-password
      secret: test-mysql
      key: mysql-password

uninstall:
- helm:
    description: "Uninstall MySQL"
    purge: true
    releases:
      - test-mysql

outputs:
- name: mysql-root-password
  description: "The root MySQL password"
  type: string
- name: mysql-password
  type: string
  applyTo:
  - install
  - upgrade