schemaType: CredentialSet
schemaVersion: 1.0.0
name: NAME
# Omit the namespace to define the credential set in the current current namespace
namespace: NAMESPACE
# Optionally define labels which can be used for filtering. Labels must be string values.
labels:
  LABEL: "LABEL_VALUE"
credentials:
  - name: CREDENTIAL_NAME
    source:
      # Replace the value field below with any of the following: secret, env, path, command or value
      env: CREDENTIAL_VALUE
