name: HELLO
version: 0.1.0
description: "An example Porter configuration"
tag: getporter/hello:v0.1.0

# Uncomment the line below to set a specific name for the invocation image
# invocationImage: getporter/porter-hello-installer:latest

# Uncomment the line below to use a template Dockerfile for your invocation image
#dockerfile: Dockerfile.tmpl

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello World

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World


