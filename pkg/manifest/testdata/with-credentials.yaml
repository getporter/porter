mixins:
- exec

name: porter-hello
description: "An example Porter configuration"
version: 0.1.0
registry: getporter

credentials:
- name: SUBSCRIPTION_ID
  env: AZURE_SUBSCRIPTION_ID
- name: TENANT_ID
  env: AZURE_TENANT_ID
- name: CLIENT_ID
  env: AZURE_CLIENT_ID
- name: CLIENT_SECRET
  env: AZURE_CLIENT_SECRET
- name: kubeconfig
  path: /root/.kube/config

install:
- exec:
    description: "Say Hello"
    command: bash
    flags:
      c: echo Hello World

status:
- exec:
    description: "Get World Status"
    command: bash
    flags:
        c: echo The world is on fire

uninstall:
- exec:
    description: "Say Goodbye"
    command: bash
    flags:
        c: echo Goodbye World
