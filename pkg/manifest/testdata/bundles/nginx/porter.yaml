schemaVersion: 1.0.0-alpha.1
name: nginx
version: 1.19
registry: "localhost:5000"

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello World

uninstall:
- exec:
    description: "Uninstall Hello World"
    command: bash
    flags:
      c: echo Goodbye World

custom:
  foo: bar
