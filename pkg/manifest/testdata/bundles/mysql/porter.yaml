mixins:
- helm

name: mysql
version: 0.1.0
tag: getporter/mysql:v0.1.0

credentials:
- name: kubeconfig
  path: /root/.kube/config

install:
- helm:
    description: "Install MySQL"
    name: porter-ci-mysql
    chart: stable/mysql
    version: 0.10.2
    replace: true
    set:
      mysqlDatabase: mydb
    outputs:
    - name: host
      secret: porter-ci-mysql
      key: mysql-root-password

uninstall:
- helm:
    description: "Uninstall MySQL"
    releases:
    - porter-ci-mysql
    purge: true
