schemaVersion: 1.0.0
name: mysql
version: 0.1.3
registry: "localhost:5000"

mixins:
  - helm3:
      repositories:
        bitnami:
          url: "https://charts.bitnami.com/bitnami"

credentials:
- name: kubeconfig
  path: /home/nonroot/.kube/config

install:
- helm3:
    description: "Install MySQL"
    name: porter-ci-mysql
    chart: bitnami/mysql
    version: 6.14.2
    replace: true
    set:
      db.name: mydb
    outputs:
    - name: host
      secret: porter-ci-mysql
      key: mysql-root-password

uninstall:
- helm3:
    description: "Uninstall MySQL"
    releases:
    - porter-ci-mysql
    purge: true
