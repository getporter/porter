name: porter-hello
description: "An example Porter configuration"
version: 0.1.0
registry: getporter

credentials:
  - name: username
    description: Name of the database user
    required: false
    env: ROOT_USERNAME
  - name: password
    path: /tmp/password
    applyTo:
      - uninstall

dependencies:
  - name: mysql
    reference: "getporter/azure-mysql:5.7"
    
mixins:
- exec

install:
- exec:
    description: "Say Hello"
    command: bash
    flags:
      c: echo Hello World

status:
- exec:
    description: "Get World Status"
    command: bash
    flags:
      c: echo The world is on fire

uninstall:
- exec:
    description: "Say Goodbye"
    command: bash
    flags:
      c: echo Goodbye World
