schemaVersion: 1.0.0-alpha.1
name: porter-hello
version: 0.1.0
description: "An example Porter configuration"
registry: getporter

dependencies:
  requires:
    - name: mysql
      reference: "getporter/azure-mysql:5.7"
    - name: ad
      reference: "getporter/azure-active-directory"
      prereleases: true
    - name: storage
      reference: "getporter/azure-blob-storage"
      versions:
        - 1.x - 2
        - 2.1 - 3.x
    - name: dep-with-tag
      reference: "getporter/dep-bun:v0.1.0"

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello World

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World
