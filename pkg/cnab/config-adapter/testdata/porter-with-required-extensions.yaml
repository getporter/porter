schemaVersion: 1.0.0-alpha.1
name: porter-hello
description: "An example Porter configuration"
version: 0.1.0
registry: getporter

required:
  - requiredExtension1
  - requiredExtension2:
      config: true

mixins:
- exec

install:
- exec:
    description: "Say Hello"
    command: bash
    flags:
      c: echo Hello World

uninstall:
- exec:
    description: "Say Goodbye"
    command: bash
    flags:
      c: echo Goodbye World

