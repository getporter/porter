name: porter-hello
version: 0.1.0
description: "An example Porter configuration"
registry: getporter

parameters:
  - name: ainteger
    type: integer
    default: 1
    minimum: 0
    maximum: 10
  - name: anumber
    type: number
    default: 0.5
    exclusiveMinimum: 0
    exclusiveMaximum: 1
  - name: astringenum
    type: string
    default: blue
    enum:
      - blue
      - red
      - purple
      - pink
  - name: astring
    type: string
    minLength: 1
    maxLength: 10
  - name: aboolean
    type: boolean
    default: true
  - name: installonly
    type: boolean
    applyTo:
      - install
  - name: sensitive
    type: string
    sensitive: true
  - name: jsonobject
    type: string
    default: '"myobject": {
        "foo": "true",
        "bar": [
          1,
          2,
          3
        ]
      }'
  - name: afile
    type: file
    path: /root/.kube/config

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello World

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World
