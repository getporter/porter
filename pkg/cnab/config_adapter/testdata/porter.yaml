name: hello
description: "An example Porter configuration"
version: 0.1.0
invocationImage: porter-hello:latest

dependencies:
- name: mysql
  tag: "deislabs/azure-mysql:5.7"

mixins:
- exec

install:
- exec:
    description: "Say Hello"
    command: bash
    arguments:
    - -c
    - echo Hello World

status:
- exec:
    description: "Get World Status"
    command: bash
    arguments:
    - -c
    - echo The world is on fire

uninstall:
- exec:
    description: "Say Goodbye"
    command: bash
    arguments:
    - -c
    - echo Goodbye World
