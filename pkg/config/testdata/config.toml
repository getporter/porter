debug = true
debug-plugins = true

default-storage-plugin = "mongodb-docker"
default-storage = "dev"
default-secrets-plugin = "azure.keyvault"
default-secrets = "red-team"


[logs]
  enabled = true
  level = "info"
  structured = true

[telemetry]
  enabled = true
  redirect-to-file = true

[[storage]]
  name = "dev"
  plugin = "mongodb"

  [storage.config]
    url = "${secret.connection-string}"

[[secrets]]
  name = "red-team"
  plugin = "azure.keyvault"

  [secrets.config]
    token = "${env.VAULT_TOKEN}"
    vault = "teamsekrets"
