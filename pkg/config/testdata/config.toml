debug = true
debug-plugins = true

default-storage-plugin = "azure.blob"
default-storage = "dev"
default-secrets-plugin = "azure.keyvault"
default-secrets = "red-team"

experimental = ["build-drivers"]
build-driver = "buildkit"

[[storage]]
  name = "dev"
  plugin = "azure.blob"

  [storage.config]
    env = "DEV_AZURE_STORAGE_CONNECTION_STRING"

[[secrets]]
  name = "red-team"
  plugin = "azure.keyvault"

  [secrets.config]
    vault = "teamsekrets"