[settings]
  ID = "porter"

[build]
  publish = "docs/public"
  command = "go run mage.go -v Docs"

[build.environment]
  HUGO_VERSION = "0.78.1"
  GO_VERSION = "1.18.5"

[context.branch-deploy]
  command = "go run mage.go -v DocsBranchPreview"

[context.deploy-preview]
  command = "go run mage.go -v DocsPullRequestPreview"
