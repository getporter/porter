[settings]
  ID = "porter"

[build]
  publish = "docs/public"
  command = "go run mage.go -v docs"

[build.environment]
  HUGO_VERSION = "0.78.1"

[context.branch-deploy]
  command = "BASEURL=https://${BRANCH/\//-}.porter.sh/ && go run mage.go -v docs"
  
[context.deploy-preview]
  command = "BASEURL=$DEPLOY_PRIME_URL/ && go run mage.go -v docs"
