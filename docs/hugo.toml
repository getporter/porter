languageCode = "en-us"
title = "Porter"
canonifyURLs = "false"
relativeURLs = "false"
pluralizeListTitles = "false"
plainIdAnchors = "true"
defaultContentLanguage = "en"
enableInlineShortcodes= true

[[module.imports]]
    path = 'github.com/imfing/hextra'

[markup]
  defaultMarkdownHandler = "goldmark"

  [markup.goldmark.renderer]
    unsafe = true

  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

  [markup.highlight]
    noClasses= false

[languages]
  [languages.en]
    languageName = "Current"
    contentDir = "content/current"
    weight = 1
    [languages.en.params]
      title = "Porter"
  [languages.next]
    languageName = "Next"
    contentDir = "content/next"
    weight = 2
    [languages.next.params]
      title = "Porter (Next)"


# Default Page Parameters
[params]
  author = "Carolyn Van Slyck"
  description = "A Friendly Cloud Installer for Cloud Native Application Bundles"
  image = "images/porter-twitter-card.png"

  [params.navbar.logo]
    path = "images/porter-icon-badge.png"
    width = 50
    height = 50

  [params.footer]
    displayCopyright = true
    displayPoweredBy = true


