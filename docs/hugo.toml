baseURL = "https://porter.sh/"
languageCode = "en-us"
title = "Porter"
canonifyURLs = "false"
relativeURLs = "false"
pluralizeListTitles = "false"
plainIdAnchors = "true"
defaultContentLanguage = "en"
enableInlineShortcodes= true

[[module.imports]]
    path = 'github.com/imfing/hextra'

[markup]
  defaultMarkdownHandler = "goldmark"

  [markup.goldmark.renderer]
    unsafe = true

  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

  [markup.highlight]
    noClasses= false

# Default Page Parameters
[params]
  title = "Porter"
  author = "Carolyn Van Slyck"
  description = "A Friendly Cloud Installer for Cloud Native Application Bundles"
  image = "images/porter-twitter-card.png"

  [params.navbar.logo]
    path = "images/porter-icon-badge.png"
    width = 50
    height = 50

  [params.footer]
    displayCopyright = true
    displayPoweredBy = true


