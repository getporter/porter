<div class="sidebar show-for-large-up">
  <h1>
    <a href="/" title="Porter | Back to home">
      <img src="/images/porter-docs-header.svg" alt="Porter | Back to home" />
    </a>
  </h1>

  <div class="sidebar-wrap">

    <nav class="sidebar-nav">
      <ul class="current sidebar-main">
        <div id="doc-version-picker">
          Version:
           <strong>v0.38</strong> |
           <a href="https://getporter.org/docs/">v1.0.0</a>
        </div>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <li class="sidebar-nav-item toctree-l1 {{ if eq $currentPage.URL .URL }}active{{ end }}">
              <a class="reference internal" href="#" state="">
                {{ .Pre }}
                <span class="ripple">{{ .Name }}</span>
              </a>
              <ul class="sub-menu current">
                {{ range .Children.ByWeight }}
                  <li class="toctree-l2 {{ if eq $currentPage.URL .URL }}active{{ end }}">
                    <a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
                  </li>
                {{ end }}
              </ul>
            </li>
          {{ else }}
            <li>
              <a href="{{ .URL }}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
              </a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </nav>

    <aside class="sidebar-buttons">
      <div class="button-wrap">
        <a href="https://github.com/getporter/porter" class="button small primary expand email-support"><i class="fa fa-github"></i> Contribute to Docs</a>
      </div>
    </aside>
  </div>
</div>
