
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Porter | {{ .Title }}</title>
  
    <!-- Twitter Card -->
    {{ $card := cond (isset .Params "image" ) .Params.image .Site.Params.image }}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="deislabs">
    <meta name="twitter:title" content="Porter | {{ .Title }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ $card }}">
    <meta name="twitter:image:alt" content="A porter who carries your bags">
  
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}">
    <meta property="og:title" content="Porter | {{ .Title }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ $card }}" />

    <link href="{{ .Site.BaseURL }}blog/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/img/favicons/favicon.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicons/favicon.ico"/>
    <link rel="manifest" href="/img/favicons/site.webmanifest">
    <meta name="msapplication-config" content="/img/favicons/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    {{ $style := resources.Get "sass/styles.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/prism.css" rel="stylesheet">
