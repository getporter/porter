mixins:
  - azure
  - helm
 
name: porter-azure-wordpress 
version: 0.1.0
invocationImage: deislabs/porter-azure-wordpress:latest

credentials:
- name: SUBSCRIPTION_ID
  env: AZURE_SUBSCRIPTION_ID
- name: CLIENT_ID
  env: AZURE_CLIENT_ID
- name: TENANT_ID
  env: AZURE_TENANT_ID
- name: CLIENT_SECRET
  env: AZURE_CLIENT_SECRET
- name: kubeconfig
  path: /root/.kube/config

parameters:
- name: mysql_user
  type: string
  default: azureuser

- name: mysql_password
  type: string
  sensitive: true

- name: database_name
  type: string
  default: "wordpress"

- name: server_name
  type: string

install:
  - azure:
      description: "Create Azure MySQL"
      type: mysql
      name: mysql-azure-porter-demo-wordpress
      resourceGroup: "porter-test"
      parameters:
        administratorLogin: 
          source: bundle.parameters.mysql_user 
        administratorLoginPassword:
          source: bundle.parameters.mysql_password
        location: "eastus"
        serverName:
          source: bundle.parameters.server_name
        version: "5.7"
        sslEnforcement: "Disabled"
        databaseName:
          source: bundle.parameters.database_name          
      outputs:
        - name: "MYSQL_HOST"
          key: "MYSQL_HOST"

  - helm:
      description: "Helm Install Wordpress"
      name: porter-ci-wordpress
      chart: stable/wordpress
      replace: true
      set:
        mariadb.enabled: "false"
        externalDatabase.port: 3306
        readinessProbe.initialDelaySeconds: 120
        externalDatabase.host:
          source: bundle.outputs.MYSQL_HOST
        externalDatabase.user:
          source: bundle.parameters.mysql_user
        externalDatabase.password:
          source: bundle.parameters.mysql_password
        externalDatabase.database:
          source: bundle.parameters.database_name

uninstall:
  # TODO: enable once the porter-azure mixin supports this action
  # - azure:
  #     description: "Uninstall Mysql"
  #     name: mysql-azure-porter-demo-wordpress
  - helm:
      description: "Helm Uninstall Wordpress"
      purge: true
      releases:
        - "porter-ci-wordpress"
     

