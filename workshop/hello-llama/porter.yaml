name: hello-llama
version: 0.1.1
description: "An example Porter bundle with parameters"
registry: getporter

mixins:
  - exec

parameters:
- name: name
  description: Name of to whom we should say hello
  type: string
  default: llama

install:
  - exec:
      command: ./helpers.sh
      arguments:
        - install
        - "{{ bundle.parameters.name }}"

upgrade:
  - exec:
      command: ./helpers.sh
      arguments:
        - upgrade
        - "{{ bundle.parameters.name }}"

uninstall:
  - exec:
      command: ./helpers.sh
      arguments:
        - uninstall
        - "{{ bundle.parameters.name }}"
